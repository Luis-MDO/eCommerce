<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toybox Homepage</title>
  </head>
  <body>
    <a href="#mainContent" class="skip-link"> Skip to the main content.</a>

    <nav class="navbar">
      <div class="wrapper">
        <button class="menu-icon">
          <img src="./assets/menu-button.svg" alt="open slide-out menu" />
        </button>

        <a href="#" class="logo">
          <h1>Toybox</h1>
        </a>

        <div class="search-cart">
          <button class="menu-icon">
            <img
              src="./assets/search.svg"
              alt="search site"
              class="search-icon"
            />
          </button>

          <a href="#" class="bag">
            <img
              src="./assets/shop-bag.svg"
              alt="shopping bag"
              class="bag-icon"
            />
          </a>

          <div class="counter">
            <p class="small-copy">0</p>
          </div>
        </div>
        <!-- End .search-cart  -->
      </div>
      <!-- End .wrapper -->

      <div class="slide-out-nav">
        <button>
          <img src="./assets/menu-close.svg" alt="Close slide out navigation" />
        </button>

        <nav class="main-menu">
          <ul>
            <li>
              <a href="#">Shop</a>
            </li>

            <li>
              <a href="#">About</a>
            </li>

            <li>
              <a href="#">FAQ</a>
            </li>

            <li>
              <a href="#">News</a>
            </li>

            <li>
              <a href="./contact.html">Contact</a>
            </li>
          </ul>
        </nav>
      </div>
      <!-- End .slide-out-nav -->
    </nav>
    <!-- End .navbar -->

    <main id="main-content"></main>
  </body>
</html>
